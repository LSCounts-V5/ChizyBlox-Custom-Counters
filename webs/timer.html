<!DOCTYPE html>'

<html>
  <head>
    <title>automatic resetting timer</title>
    <link href="../css/timer.css" rel="stylesheet">
    <link href="../odometer/odometer2.css" rel="stylesheet">
    <script src="../odometer/odometer2.js"></script>
  </head>

  <body>
    <div class="container">
      <span class="timerTitle">Skibidi Toilet 73 In:</span>
    </div>
    <div class="timer">
      <div class="card1">
      <span class="odometer days" id="days">00</span>
      <span class="space1">:</span>
    </div>
    <div class="card2">
      <span class="odometer hours" id="hours">00</span>
      <span class="space2">:</span>
    </div>
    <div class="card3">
      <span class="odometer minutes" id="minutes">00</span>
      <span class="space3">:</span>
    </div>
    <div class="card4">
      <span class="odometer seconds" id="seconds">00</span>
    </div>
    </div>
    <div class="bottom">
      <span class="dd">Days</span>
      <span class="spacer">:</span>
      <span class="dd">Hours</span>
      <span class="spacer">:</span>
      <span class="dd">Minutes</span>
      <span class="spacer">:</span>
      <span class="dd">Seconds</span>
    </div>
  </body>
  <script>
    // Set the date we're counting down to
var countDownDate = new Date("Apr 9 2024 23:20:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("days").innerHTML = days + ":";
  document.getElementById("hours").innerHTML = hours + ":";
  document.getElementById("minutes").innerHTML = minutes+ ":";
  document.getElementById("seconds").innerHTML = seconds + "";

  //Overcount 
  if (distance < 2) {
    clearInterval(x);
    document.getElementById("days").innerHTML = "0:";
    document.getElementById("hours").innerHTML = "0:";
    document.getElementById("minutes").innerHTML = "0:";
    document.getElementById("seconds").innerHTML = "0";
  }
})
</script>
</html>
